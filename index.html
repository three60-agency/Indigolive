<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Live</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop aria-label="Background video showcasing Indigo Live branding">
            <source src="assets/background-video.mp4" type="video/mp4">
            <img src="assets/fallback-image.jpg" alt="Fallback background image" class="fallback-image">
        </video>
    </div>

    <div class="content">
        <div class="intro-text">
            A NEW INDIGO LIVE. We’re busy crafting a new digital experience that captures the passion, precision, and creativity at the heart of everything we do. Stay tuned—we’ll be back online soon.
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="assets/indigolive-logo.svg" alt="Indigo Live Logo">
        </div>
        <div class="email-link" onclick="showEmail()" id="emailLink">
            Email us
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
